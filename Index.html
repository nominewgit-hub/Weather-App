<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>Weather App</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">
      ğŸŒ¤ï¸ Weather App
    </a>

    <div class="d-flex align-items-center">
      <!-- Search Form -->
      <form id="cityForm" class="d-flex me-3" novalidate>
        <div class="input-group">
          <input 
            id="cityInput" 
            class="form-control form-control-lg" 
            placeholder="Enter city name..." 
            required
            autocomplete="off">
          <button class="btn btn-success btn-lg search-btn" type="submit">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </form>

      <!-- Location Button -->
      <button id="locationBtn" class="btn btn-outline-light location-btn">
        <i class="fas fa-map-marker-alt"></i>
      </button>

      <!-- Loader -->
      <div id="loadingSpinner" class="ms-3" style="display:none;">
        <div class="spinner-border text-light"></div>
      </div>
    </div>
  </div>
</nav>

<!-- ================= WEATHER CARD ================= -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-5 col-sm-8">

      <div id="weatherCard" class="card text-center" style="display:none;">
        <div class="card-body">

          <h2 id="cityName" class="city-title"></h2>

          <div class="d-flex justify-content-center align-items-center icon-temp">
            <span id="weatherIcon" class="weather-icon"></span>
            <h1 id="temperature" class="temp-value"></h1>
          </div>

          <p id="description" class="weather-desc"></p>

          <div class="weather-stats">
            <div class="stat-row">
              <div class="stat-box">
                <span class="stat-label">ğŸ’§ Humidity</span>
                <span class="stat-value" id="humidity"></span>%
              </div>
              <div class="stat-box">
                <span class="stat-label">ğŸ’¨ Wind Speed</span>
                <span class="stat-value" id="windSpeed"></span> m/s
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-box">
                <span class="stat-label">ğŸŒ… Sunrise</span>
                <span class="stat-value" id="sunrise"></span>
              </div>
              <div class="stat-box">
                <span class="stat-label">ğŸŒ‡ Sunset</span>
                <span class="stat-value" id="sunset"></span>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-box">
                <span class="stat-label">â˜ï¸ Cloudiness</span>
                <span class="stat-value" id="cloudiness"></span>%
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
